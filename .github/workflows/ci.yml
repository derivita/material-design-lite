name: CI
on: [pull_request]
jobs:
  reviewdog:
    name: runner / reviewdog
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 11
          cache: 'npm'
      - run: npm install
      - run: npm run ci
