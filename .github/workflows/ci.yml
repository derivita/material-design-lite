name: CI
on:
  pull_request:
  merge_group:
  push:
    branches:
      - mdl-1.x

jobs:
  tests:
    name: runner / tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 11
          cache: 'npm'
      - run: npm install
      - run: npm run test
